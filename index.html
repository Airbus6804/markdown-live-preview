<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en">
    <title>Markdown Live Preview</title>
    <meta http-equiv="content-script-type" content="text/javascript">
    <meta http-equiv="content-style-type" content="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="js/markdown.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-73660-11']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <h1 id="header">Markdown Live Preview</h1>
    <div id="container">

      <div id="leftColumn">
        <div class="section">
          <h2>markdown</h2>
          <textarea id="markdown"></textarea>
        </div>

        <div class="section">
          <h2>output</h2>
          <div id="output"></div>
        </div>
     </div>

     <div id="rightColumn">
       <div class="section">
         <h2>reference</h2>
         <table id="reference">
           <tr>
             <th>You type</th>
             <th>You get</th>
           </tr>

           <tr>
             <td># h1</td>
             <td></td>
           </tr>

           <tr>
             <td>*emphasis*</td>
             <td></td>
           </tr>

           <tr>
             <td>**strong**</td>
             <td></td>
           </tr>

           <tr>
             <td>* list</td>
             <td></td>
           </tr>

           <tr>
             <td>1. list</td>
             <td></td>
           </tr>

           <tr>
             <td>&gt; this is<br>&gt; quote</td>
             <td><script type="text/javascript">document.write(markdown.toHTML("> this is\n\n> quote"))</script></td>
           </tr>

           <tr>
             <td>    code<br>(4 spaces indent)</td>
             <td><script type="text/javascript">document.write(markdown.toHTML("    code"))</script></td>
           </tr>

           <tr>
             <td>[Wikipedia](http://wikipedia.org)</td>
             <td></td>
           </tr>

           <tr>
             <td>----</td>
             <td></td>
           </tr>

         </table>
       </div>
     </div>

    </div>

    <div id="footer"><a href="http://twitter.com/#!/tanabe">created by @tanabe</a></div>
  </body>
</html>
